[book]
authors = ["Vincent Emonet <vincent.emonet@gmail.com>"]
language = "en"
multilingual = false
src = "./lib/docs"
title = "✍️ Nanopub cross-platform toolkit ⚔️"
description = "A cross-platform Rust library to sign Nanopublications, with bindings to Python and JS (wasm)"

[build]
build-dir = "./target/doc"
create-missing = false

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.1" # do not edit: managed by `mdbook-admonish install`

[preprocessor.pagetoc]
[output.html]
git-repository-url = "https://github.com/vemonet/nanopub-rs"
additional-css = [
    "lib/docs/assets/mdbook-admonish.css",
    "theme/pagetoc.css",
]
additional-js  = ["theme/pagetoc.js"]
