[package]
name = "nanopub"
version = "0.0.0"
authors = ["Vincent Emonet <vincent.emonet@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/vemonet/nanopub-rs/tree/main/lib"
homepage = "https://github.com/vemonet/nanopub-rs"
description = """
A cross-platform Rust library to sign Nanopublications, with bindings to Python and JS (wasm)
"""
keywords = ["RDF", "nanopublications"]
# categories = ["database-implementations"]
edition = "2021"
# rust-version = "1.60"

[package.metadata.docs.rs]
all-features = true

[dependencies]
base64 = "0.21.5"
rsa = { version = "0.9.3", default-features = false, features = ["pem", "sha2"] }
openssl-probe = "0.1.5"
sophia = { git = "https://github.com/pchampin/sophia_rs.git", rev = "ec13628", features = ["jsonld", "xml"] }
regex = "1.10.2"
clap = { version = "4.4.8", features = ["derive"] }
reqwest = { version = "0.11", features = ["blocking", "rustls-tls"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9.27"
# log = { version = "0.4.20", features = ["std"] }

[dev-dependencies]
wasm-pack = "0.12.1"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4.38"

# [[bench]]
# name = "store"
# harness = false
