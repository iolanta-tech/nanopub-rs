<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Testing Nanopub JS</title>
  </head>
  <body>
    <p id="rdf-text"></p>
    <script type="module">
      import init, { Nanopub } from "./pkg/nanopub_js.js";
      const rdfText = document.getElementById('rdf-text');
      init().then(() => {
        const np = new Nanopub(`<http://s> <http://p> <http://o> .`);
        rdfText.innerText = np.get_rdf()
        console.log(np.get_rdf());
        console.log(np.toString())
      });
    </script>
  </body>
</html>
